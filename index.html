<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>

    <header>
        <img class="logo" src="assets/Logo.png" alt="LogoAlura">
    </header>

    <main>

    
        <section>

            <div >
                <textarea class="areatexto" id="TextoCripto" cols="40" rows="7" placeholder="Ingrese texto aqui"></textarea>
            </div>

            <div>
                
                <i class="bi bi-exclamation-circle-fill icono-personalizado"></i>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button  class="btn-encriptador" onclick="encriptar();">Encriptar</button>
                <button  class="btn-desencriptador" onclick="desencriptar();">Desencriptar</button>
            </div>
           
            
        </section>
        <section>
            <div class="mensaje" id="resultado">
                <img class="imagen" src="/assets/Muñeco.png" alt="Monito">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            
        </section>
    </main>
    <footer>
        <p class="nombre">Desarrollado por David el chido</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
